    <div class="title">

  <body>
    <h2>New Attack Details:</h2>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="date" class="primary">Date :</label>
          <input type="date" id="date" required/>
        </div>
<br>
        <div class="form-item">
          <label for="name" class="primary">Name :</label>
          <input type="text" id="name" required/>
        </div>
<br>
        <div class="form-item">
          <label for="age" class="primary">Age  :</label>
          <input type="text" id="age" required/>
        </div>

        <div class="form-item">
        <p>Attack location :</p>
          <label for="Location1">Australia</label>
          <input type="radio" id="Location1"
           name="location" value="Australia"

          <label for="Location2">Asia</label>
          <input type="radio" id="Location2"
           name="location" value="Asia">

          <label for="Location3">Carribean</label>
          <input type="radio" id="Location3"
           name="location" value="Carribean">

          <label for="Location4">North Africa</label>
          <input type="radio" id="Location4"
           name="location" value="North Africa">

          <label for="Location5">South Africa</label>
          <input type="radio" id="Location5"
           name="location" value="South Africa">

          <label for="Location6">U.S.</label>
          <input type="radio" id="Location6"
           name="location" value="U.S.">
        </div>
<br>
        <div class="form-item">
          <label for="outcome" class="primary">Outcome</label>
          <select id="outcome">
            <option value="" disabled selected></option>
            <option value="Fatal">Fatal</option>
            <option value="Non-fatal">Non-fatal</option>
          </select>
        </div>

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none">
